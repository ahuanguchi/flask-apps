<!DOCTYPE html>
<html>
  <head>
    <title>Site Safety Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="centered top">
        <h1>Site Safety Checker</h1>
        <p>Get a single-page summary of a website's safety from Google Safe Browsing and Norton Safe Web.</p>
        {% if warning %}
          <p class="warning">Please enter a URL that can be processed by both Google Safe Browsing and Norton Safe Web.<p>
        {% endif %}
        <form action="{{ url_for('check') }}" class="pure-form" novalidate>
          <input type="url" name="site" placeholder="URL" autofocus autocorrect="off" autocapitalize="none" spellcheck="false">
          <input type="submit" class="pure-button" value="Look up" id="submit">
        </form>
      </div>
      {% block results %}
      {% endblock %}
      <div class="centered">
        <p><a href="https://github.com/ahuanguchi/flask-apps/tree/master/sitesafety" target="_blank">Source code</a></p>
        <a href="http://flask.pocoo.org/" target="_blank" id="badge"><img
           src="http://flask.pocoo.org/static/badges/powered-by-flask-s.png"
           border="0"
           alt="powered by Flask"
           title="powered by Flask"></a>
      </div>
    </div>
    <script src="{{ url_for('static', filename='loading.js') }}"></script>
  </body>
</html>
